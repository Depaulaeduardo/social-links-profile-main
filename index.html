<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <link rel="stylesheet" href="index.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">


</head>
<body>

  <Main id="container">

  <Section id="card">
  
    <div id="profile-pic">
      <img src="assets/images/avatar-jessica.jpeg" alt="">
    </div>

    <div id="name">
       <h1>Jessica Randall</h1>
       <p>London, United Kingdom</p>
      </div>

    <div id="bio">
      <p> "Front-end developer and avid reader."</p>
    </div>

    <div id="links">
      <ul>
         <a class="links" href="#"><li>GitHub</li></a>
         <a class="links"  href="#"><li>Frontend Mentor</li></a> 
         <a class="links" href="#"><li>LinkedIn</li></a> 
         <a class="links" href="#"><li>Twitter</li></a> 
         <a class="links" href="#"><li>Instagram</li></a> 
        
    
      </ul>
     
    </div>
  

  
  
     <div class="attribution">
    Challenge by <a class="links" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a class="links" href="/index.html">Eduardo de Paula</a>.
      </div>

  </Section>

</main>
 
  
  
</body>
</html>
