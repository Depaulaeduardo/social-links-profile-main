<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <link rel="stylesheet" href="index.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main id="container">
      <section id="card">
        <img src="assets/images/avatar-jessica.jpeg" alt="" />

        <h1>Jessica Randall</h1>
        <p>London, United Kingdom</p>

        <p class="bio">"Front-end developer and avid reader."</p>

        <section>
          <ul>
            <a class="links" href="#" target="_blank"><li>GitHub</li></a>
            <a class="links" href="#" target="_blank"
              ><li>Frontend Mentor</li></a
            >
            <a class="links" href="#" target="_blank"><li>LinkedIn</li></a>
            <a class="links" href="#" target="_blank"><li>Twitter</li></a>
            <a class="links" href="#" target="_blank"><li>Instagram</li></a>
          </ul>
        </section>
      </section>

      <footer class="attribution">
        <a
          class="links"
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          >Challenge by Frontend Mentor </a
        >.
        <a class="links" href="/index.html" target="_blank">
          Coded by Eduardo de Paula</a
        >.
      </footer>
    </main>
  </body>
</html>
